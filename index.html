<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./public/semantic/semantic.min.css">
    <style>
    .main.container{
        margin-top: 5em;
    }
    </style>
</head>
<body>
    <div class="ui fixed inverted menu">
        <a href="./index.html" class ="header item">Ici c'est Dhondt</a>
    </div>

    <div id="app" class="ui main container">
        <a :href="link">Lien tuto youtube</a><br/><br/>

        <div class="ui labeled input">
            <div class="ui teal label">
                Langage pratiqu√© ?
            </div>
            <input type="text" v-model="langage">
        </div>

        <div class="ui message" :class="get_status">
            <div class="ui top left attached label" @click="change_status" >
                <i class="bug icon" :class="{red:!success, green:success}"></i>
            </div>
            <p>On fait du {{langage}} nous ?</p>
        </div>

        

        <ul> 
            <li v-for='copain in copains'>{{ copain }}</li>
        </ul>
        <br>
        <div>
            
        </div>
        <br>
        <div class="ui teal tertiary inverted segment">
            <div class="ui horizontal segments">
                <div class="ui purple segment" >
                    <input type="text" v-model="message" v-mydir.a.b.c="message">
                    {{ message }}
                </div>
                <div class="ui red segment" id="timer">
                    {{seconds}}
                </div>
            </div>
                <div class="ui segment">hand point up outline
                    <div class="ui red segment">
                        {{ firstname | reverse }} {{ lastname | capitalize('...')}} <br>
                        <input type="text" v-model="fullname">
                    </div>
                    <div class="ui horizontal segments">
                    <mycompmsg type="ui left floated inverted red  segment" v-if="alert" @closealert="hidealert"></mycompmsg>
                    <likemachine :start="3"></likemachine>
                    <button @click="showalert">Alert</button>
                </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>

</body>
</html>
