<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./public/semantic/semantic.min.css">
    <style>
    .main.container{
        margin-top: 5em;
    }
    </style>
</head>
<body>
    <div class="ui fixed inverted menu">
        <a href="./index.html" class ="header item">Ici c'est Dhondt</a>
    </div>

    <div id="app" class="ui main container">
    
        <a :href="link">{{ message }}</a><br/><br/>

        <div class="ui labeled input">
            <div class="ui teal label">
                {{ langage_msg }}
            </div>
            <input type="text" v-model="langage">
        </div>

        <div class="ui message" :class="{success:success, error: !success}">
            <div class="ui top left attached label" @click="change_status" >
                <i class="bug icon" :class="{red:success, green:!success}"></i>
            </div>
            <p>On fait du {{langage}} nous ?</p>
        </div>

        

        <ul>
            <li v-for='copain in copains'>{{ copain }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
